{% extends 'base.html' %}
{% block title %}News::BroadCast{% endblock %}

{% block main %}
{% if newsdetail %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-10 font-weight-bold">{{newsdetail.headline}}</div>
            <div class="col-sm-2">{{newsdetail.date_created}}</div>
        </div>
    </div>
    <div class="card-body">
        <div>Author: <span class="font-weight-bold">{{author.name}} | {{newsdetail.location}}</span></div>
        {{ newsdetail.description | safe }}
    </div>
    <div class="card-footer text-center">
        <a href="{{url_for('news')}}">Back to news</a>
    </div>
</div>
{% endif %}
{% endblock %}
